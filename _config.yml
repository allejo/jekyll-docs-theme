# name of the software
name: Jekyll Docs Theme

project:
  version: 1.0.0
  download_url: https://github.com/allejo/jekyll-docs-theme/releases
  download_text: Download

license:
  software: MIT License
  software_url: https://opensource.org/licenses/MIT

  docs: CC BY 3.0
  docs_url: https://creativecommons.org/licenses/by/3.0/

links:
  header:
    - title: GitHub
      icon: github
      brand: true
      url: https://github.com/allejo/jekyll-docs-theme
  homepage:
    - title: View on GitHub
      icon: github
      brand: true
      url: https://github.com/allejo/jekyll-docs-theme
  footer:
    - title: GitHub
      icon: github
      brand: true
      url: https://github.com/allejo/jekyll-docs-theme
    - title: Issues
      icon: bug
      url: https://github.com/allejo/jekyll-docs-theme/issues?state=open

ui:
  mode: 'auto' # 'auto', 'dark', 'light'
  body_color:
    dark: "#252525"
    light: "#ffffff"
  brand:
    dark: "#00ceff"
    light: "#a20000"
  border_color:
    dark: "#5f5f5f"
    light: "#dee2e6"
  code_block:
    background_color:
      dark: "#3f3f3f"
      light: "#f7f7f9"
    font_color:
      dark: "#fdce93"
      light: "#333333"
  font_color:
    dark: "#d8d8d8"
    light: "#222222"
  header:
    trianglify: true
    dark:
      color1: "#062a48"
      color2: "#304e67"
    light:
      color1: "#080331"
      color2: "#673051"
  inline_code_color:
    dark: "#ffa6a6"
    light: "#e83e8c"
  masthead:
    color:
      dark: "#fff"
      light: "#fff"
    align:
      homepage: 'center'
      page: 'left'
  sidebar:
    font_color:
      dark: "#c7c7c7"
      light: "#999999"

social:
  github:
    user: allejo
    repo: jekyll-docs-theme
  twitter:
    enabled: false
    via:
    hash:
    account:
  facebook:
    enabled: false
    profileUrl:

analytics:
  google: UA-123456-1

# Build settings
markdown: kramdown
exclude:
  - Gemfile
  - Gemfile.lock
  - jekyll-docs-theme.gemspec
  - LICENSE.md
  - README.md
  - screenshot.png
